<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trabalhando com ASCII</title>
<body>
    <input id="caractere" type="text">
    <input id="enviar" type="submit">
    <p id="cod"></p>

    <script>
        document.getElementById("enviar").addEventListener('click', ascii);  // Para o bot√£o de enviar emitir a mensagem programada
        function ascii() { 
            document.getElementById("cod").innerHTML = "";
            var text = document.getElementById("caractere");
            var cod = String(text.value);
            tabela = cod.split("");

            for(i=0; i < tabela.length; i++){
                decimal = tabela[i].charCodeAt(0);
                document.getElementById("cod").innerHTML += tabela[i] +" = " + decimal + '<br>';
            }
        }
    </script>
    
</body>
</html>
